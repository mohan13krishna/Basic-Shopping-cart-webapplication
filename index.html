<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping App</title>
</head>
<body>
    <header>
        <h1>Shopping App</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    
    <!-- Slideshow for Offers -->
    <div class="slideshow">
        <!-- Change images and links below -->
        <img class="slide" src="offer1.jpg" alt="Offer 1">
        <img class="slide" src="offer2.jpg" alt="Offer 2">
        <img class="slide" src="offer3.jpg" alt="Offer 3">
    </div>
    
    <section class="trending-products">
        <h2>Trending Products</h2>
        <div class="product" onclick="addToCart('Product 1')">Product 1</div>
        <div class="product" onclick="addToCart('Product 2')">Product 2</div>
        <div class="product" onclick="addToCart('Product 3')">Product 3</div>
    </section>
    
    <footer>
        <p>&copy; 2024 Shopping App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
